# PlantUML Java Server Configuration
# Commercial-Safe High-Performance Server

# Server Configuration
server.port=8090
server.servlet.context-path=/
server.compression.enabled=true
server.compression.mime-types=application/json,image/svg+xml

# Application Info
spring.application.name=PlantUML Java Server
info.app.name=PlantUML Java Server
info.app.description=High-performance PlantUML server using JAR as library
info.app.version=1.0.0
info.app.license=MIT
info.app.commercial=true

# Logging Configuration
logging.level.com.plantuml.server=INFO
logging.level.net.sourceforge.plantuml=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Performance Tuning
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
server.tomcat.max-connections=8192
server.tomcat.accept-count=100

# JSON Configuration
spring.jackson.serialization.indent-output=false
spring.jackson.serialization.write-dates-as-timestamps=true

# Actuator Health Check
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.diskspace.enabled=true

# CORS Configuration (handled in code)
# Cross-origin requests allowed for frontend integration

